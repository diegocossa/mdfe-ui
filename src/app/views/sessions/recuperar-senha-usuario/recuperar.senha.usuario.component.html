<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="">
        </div>
        <h1 class="mb-3 text-18">Redefinir Senha</h1>
        <form [formGroup]="recuperarSenhaForm" (validSubmit)="confirmar()">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" class="form-control form-control-rounded" formControlName="senha" type="password">
          </div>
          <div class="form-group">
            <label for="senhaConfirmacao">Senha Confirmação</label>
            <input id="senhaConfirmacao" class="form-control form-control-rounded" formControlName="senhaConfirmacao"
                   type="password">
          </div>
          <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3"
                       [loadingText]="loadingText" [loading]="loading"
                       [type]="typeBtn">
            Confirmar
          </btn-loading>
        </form>
      </div>
    </div>
    <div class="col-md-6 text-center "
         style="background-size: cover;background-image: url(./assets/images/photo-long-3.png)">
      <div class="pr-3 auth-right">
        <a class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text"
           href="https://www.conexaomdfe.com.br" target="_blank">
          <i class="i-Globe"></i>
          www.3gbrasil.com.br
        </a>
        <!--button class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
          <i class="i-Google-Plus"></i>
          Sign up with Google
        </button>
        <button class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
          <i class="i-Facebook-2"></i>
          Sign up with Facebook
        </button-->
      </div>
    </div>
  </div>
</div>
