<form [formGroup]="mdfeForm">
  <div class="row">
    <div class="col-12">
      <h5>Informações do Manifesto</h5>
    </div>

    <div class="col-sm-12 col-md-6">
      <label>Número do Manifesto</label>
      <input class="form-control form-control-rounded" placeholder="N° do Manifesto"
                formControlName="nmdf" maxlength="9"/>
    </div>

    <div class="col-sm-12 col-md-6" style="padding-bottom: 18px;">
      <label>Série do Manifesto</label>
      <input class="form-control form-control-rounded" placeholder="Série" maxlength="3"
                formControlName="serie"/>
    </div>

    <div class="col-12">
      <h5>Lista de Autorizados</h5>
    </div>

    <div class="col-12 form-group mb-3">
      <app-autorizados-xml [autorizadosxmllist]="mdfeForm.get('autorizadosxmllist')"></app-autorizados-xml>
    </div>

    <div class="col-12">
      <h5>Informações do Contratante</h5>
    </div>

    <div class="form-group col-12 mb-3">
      <app-informacoes-contratante
              [infcontratantelist]="mdfeForm.get('infcontratantelist')"></app-informacoes-contratante>
    </div>

    <div class="col-12">
      <h5>Informações Adicionais</h5>
    </div>

    <div class="col-sm-12 col-md-6 form-group mb-3">
      <label>Informações do Contribuínte</label>
      <textarea class="form-control form-control-rounded" placeholder="Informações do Contribuínte" maxlength="5000"
                formControlName="infcpl"></textarea>
    </div>

    <div class="col-sm-12 col-md-6 form-group mb-3">
      <label>Informações Adicionais do Fisco</label>
      <textarea class="form-control form-control-rounded" placeholder="Informações do Fisco" maxlength="2000"
                formControlName="infadfisco"></textarea>
    </div>

    <div class="col-12">
      <h5>Lacres</h5>
    </div>

    <div class="col-12 form-group mb-3">
      <label>Lacres do Manifesto</label>
      <tag-input formControlName="lacrelist" placeholder="Lacre +" maxlength="20"
                 [modelAsStrings]="true" theme='primary' secondaryPlaceholder="Digite e aperte enter..">
      </tag-input>
    </div>

    <div class="col-12 form-group mb-3">
      <label>Lacres Rodoviários</label>
      <tag-input formControlName="lacrerodoviariolist" placeholder="Lacre +" maxlength="20"
                 [modelAsStrings]="true" theme='primary' secondaryPlaceholder="Digite e aperte enter..">
      </tag-input>
    </div>
  </div>
</form>
