<div class="card" style="margin-bottom: 12px;">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12 col-md-6 text-center">
        <p>Clique no botão ao lado para adicionar Autorizados.</p>
      </div>
      <div class="col-sm-12 col-md-6 text-center">
        <button type="button" class="btn btn-success btn-rounded" (click)="adicionarAutorizadoXML()">Adicionar</button>
      </div>
    </div>

    <div class="row" *ngIf="autorizadosxmllist?.controls?.length > 0">
      <div class="col-12">
        <div class="row">
          <div class="col-sm-10">
            Autorizado
          </div>
          <div class="col-sm-2 text-center">
            Ações
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="autorizadosxmllist?.controls?.length > 0">
      <div class="col-12" *ngFor="let aut of autorizadosxmllist.controls" style="padding-bottom: 12px;">
        <div class="row">
          <div class="col-sm-10" *ngIf="aut.get('cnpj').value || aut.get('cpf').value">
            <strong>{{ aut.get('cnpj').value ? cnpjPipe.transform(aut.get('cnpj').value)
                : aut.get('cpf').value ? cpfPipe.transform(aut.get('cpf').value) : 'Autorizado inválido! Edite-o..' }}</strong>
          </div>
          <div class="col-sm-12 col-md-10" *ngIf="!aut.get('cnpj').value && !aut.get('cpf').value">
            <span class="badge badge-pill badge-danger p-2 mr-1">Autorizado Inválido! Edite-o para corrigir o problema.</span>
          </div>
          <div class="col-md-2 col-sm-12 text-center">
            <button type="button" (click)="abrirModalAutorizadoXML(aut)"
                    class="btn btn-info btn-rounded" ngbTooltip="Editar Autorizado"><i class="i-Edit"></i></button>&nbsp;
            <button type="button" (click)="removerAutorizado(aut)"
                    class="btn btn-danger btn-rounded" ngbTooltip="Remover Autorizado"><i class="i-Remove"></i>
            </button>&nbsp;
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
