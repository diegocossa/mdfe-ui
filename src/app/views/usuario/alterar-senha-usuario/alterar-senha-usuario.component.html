<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="breadcrumb">
      <h1>Usu√°rio</h1>
      <ul>
        <li>Senha</li>
      </ul>
    </div>
  </div>

  <div class="col-md-6 col-sm-12">
    <div class="float-right">
      <button type="button" (click)="back()"
              class="btn btn-info m-1" style="float: right">Voltar
      </button>
    </div>
  </div>
</div>


<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Alterar Senha</div>
        <form [formGroup]="alterarSenhaForm" (validSubmit)="alterar()">
          <div class="row">
            <div class="col-md-3 col-sm-12 form-group mb-3">
              <label>Senha Atual</label>
              <input class="form-control form-control-rounded" type="password"
                     placeholder="Senha Atual.." formControlName="senhaAtual" autofocus>
            </div>
            <div class="col-md-3 col-sm-12 form-group mb-3">
              <label>Nova Senha</label>
              <input class="form-control form-control-rounded" type="password"
                     placeholder="Senha.." formControlName="novaSenha">
            </div>
            <div class="col-md-3 col-sm-12 form-group mb-3">
              <label>Digite Novamente</label>
              <input class="form-control form-control-rounded" type="password"
                     placeholder="Digite Novamente.." formControlName="digiteNovamente">
            </div>

            <div class="col-md-12">
              <button type="submit" class="btn btn-success btn-rounded" style="float: right"
                      [disabled]="isSubmited">
                Salvar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
