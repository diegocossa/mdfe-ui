<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="breadcrumb">
      <h1>Empresa</h1>
      <ul>
        <li>Pesquisa</li>
      </ul>
    </div>
  </div>

  <div class="col-md-6 col-sm-12">
    <div class="float-right">
      <button type="button" [routerLink]="['/empresa/cadastro']" [disabled]="!auth.hasAuthority('ROLE_CADASTRAR_EMPRESA')"
              class="btn btn-success m-1" style="float: right">Nova
      </button>
    </div>
  </div>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-12 col-sm-12">
    <!-- TODO: Filtros aqui. -->
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card o-hidden">
      <app-table [data]="empresas"
                 [columns]="cols"
                 [actions]="actions"
                 [externalPaging]="true"
                 [count]="paginatorLength"
                 (actionPerformed)="actionPerformed($event)"
                 [colActionWidth]="150"
                 (page)="onPageChange($event)"></app-table>
    </div>
  </div>
</div>
