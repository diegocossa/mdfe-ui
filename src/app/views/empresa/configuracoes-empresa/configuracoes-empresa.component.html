<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="breadcrumb">
      <h1>Configurações</h1>
      <ul>
        <li>Empresa</li>
      </ul>
    </div>
  </div>

  <div class="col-md-6 col-sm-12">
    <div class="float-right">
      <button type="button" [routerLink]="['/empresa']"
              class="btn btn-info m-1" style="float: right">Pesquisa
      </button>
    </div>
  </div>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="card-title mb-3">Configurações de Geração do Manifesto</div>
        <form [formGroup]="configuracaoForm" (validSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-3 col-sm-12 form-group mb-3">
              <label>Contador N° do Manifesto</label>
              <input class="form-control form-control-rounded" placeholder="Contador N° do Manifesto"
                     formControlName="nmdf" autofocus>
            </div>

            <div class="col-md-3 col-sm-12 form-group mb-3">
              <label>Série Padrão da Máquina</label>
              <input class="form-control form-control-rounded" placeholder="Série"
                     formControlName="serie" ngbTooltip="Série configurada nesta máquina para pegar automaticamente ao gerar um novo manifesto.">
            </div>

            <div class="col-md-12">
              <button class="btn btn-primary btn-rounded" style="float: right" [disabled]="isSubmited">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
